<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Commit Messages</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(#e6e6e6 2px, transparent 2px);
            background-size: 20px 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
        }

        h1 {
            color: #333;
            margin-top: 0;
            font-size: 28px;
        }

        .description {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .fortune-display {
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #555;
            text-align: center;
            position: relative;
        }

        .empty-state {
            font-style: italic;
            color: #aaa;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .copy-btn {
            background-color: #2196F3;
        }

        .copy-btn:hover {
            background-color: #0b7dda;
        }

        .history-container {
            margin-top: 30px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .history-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .history-item {
            padding: 8px;
            border-radius: 3px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .history-item:hover {
            background-color: #f0f0f0;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .emoji {
            font-size: 20px;
            margin-right: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¥  Fortune Cookie Commit Messages</h1>
        <p class="description">Stop thinking about clever commit messages. Let the cookie decide your fate!</p>
        
        <div class="fortune-display" id="fortune-display">
            <span class="empty-state">Your commit message will appear here...</span>
        </div>
        
        <div class="button-container">
            <button id="generate-btn">
                <span id="btn-text">Generate Fortune</span>
                <span id="loading" class="loading" style="display: none;"></span>
            </button>
            <button id="copy-btn" class="copy-btn">
                Copy to Clipboard
            </button>
        </div>
        
        <div class="history-container">
            <div class="history-title">Recent Fortunes:</div>
            <div id="history-list"></div>
        </div>
    </div>
    
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fortuneDisplay = document.getElementById('fortune-display');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const btnText = document.getElementById('btn-text');
            const loading = document.getElementById('loading');
            const historyList = document.getElementById('history-list');
            const toast = document.getElementById('toast');
            
            // Initialize commit history array
            let commitHistory = JSON.parse(localStorage.getItem('commitHistory')) || [];
            
            // Display commit history on load
            updateHistoryDisplay();
            
            // Function to fetch fortune from API
            async function getFortune() {
                try {
                    // Set loading state
                    btnText.style.display = 'none';
                    loading.style.display = 'inline-block';
                    
                    // We'll use the adviceslip API for our fortune cookie messages
                    const response = await fetch('https://api.adviceslip.com/advice');
                    const data = await response.json();
                    
                    // Format the fortune as a commit message
                    let fortune = data.slip.advice;
                    
                    // Make it more git-friendly by:
                    // 1. Making first letter lowercase if it's not already
                    // 2. Removing period at the end if there is one
                    // 3. Keeping it under 72 characters if possible
                    
                    fortune = fortune.charAt(0).toLowerCase() + fortune.slice(1);
                    fortune = fortune.replace(/\.$/, '');
                    
                    if (fortune.length > 72) {
                        fortune = fortune.substring(0, 69) + '...';
                    }
                    
                    // Add a random emoji prefix to make it more fun
                    const emojis = ['âœ¨', 'ðŸ”§', 'ðŸ›', 'ðŸš€', 'ðŸ“', 'ðŸ”¥', 'ðŸŽ¨', 'âš¡ï¸', 'ðŸ”¨', 'ðŸš§', 'ðŸ“¦', 'ðŸ§¹', 'ðŸŒ±'];
                    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                    
                    const formattedFortune = `${randomEmoji} ${fortune}`;
                    
                    // Update display
                    fortuneDisplay.innerHTML = formattedFortune;
                    
                    // Add to history
                    commitHistory.unshift(formattedFortune);
                    if (commitHistory.length > 10) {
                        commitHistory.pop();
                    }
                    
                    // Save history to localStorage
                    localStorage.setItem('commitHistory', JSON.stringify(commitHistory));
                    
                    // Update history display
                    updateHistoryDisplay();
                } catch (error) {
                    fortuneDisplay.innerHTML = 'Failed to crack open your fortune cookie. Try again!';
                    console.error('Error fetching fortune:', error);
                } finally {
                    // Reset button state
                    btnText.style.display = 'inline';
                    loading.style.display = 'none';
                }
            }
            
            // Function to copy to clipboard
            function copyToClipboard() {
                const fortune = fortuneDisplay.innerText;
                if (fortune && !fortune.includes('will appear here')) {
                    navigator.clipboard.writeText(fortune)
                        .then(() => {
                            // Show toast notification
                            toast.style.opacity = '1';
                            setTimeout(() => {
                                toast.style.opacity = '0';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy: ', err);
                        });
                }
            }
            
            // Function to update history display
            function updateHistoryDisplay() {
                historyList.innerHTML = '';
                commitHistory.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.textContent = item;
                    historyItem.addEventListener('click', function() {
                        fortuneDisplay.innerHTML = item;
                    });
                    historyList.appendChild(historyItem);
                });
            }
            
            // Event listeners
            generateBtn.addEventListener('click', getFortune);
            copyBtn.addEventListener('click', copyToClipboard);
        });
    </script>
</body>
</html>
